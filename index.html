<!DOCTYPE html>
<html lang="hu">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Hegységek és hegycsúcsok teszt</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	</head>

	<body>
		<div class="container">
			<h1>Hegységek és hegycsúcsok teszt</h1>

			<!--Első-->
			<div class="my-2">
				<span>1. Melyik hegységünknek a legmagasabb pontja a <b>Csóványos</b>?</span>

				<div class="custom-control custom-radio">
					<input type="radio" id="1" name="elso" class="custom-control-input">
					<label class="custom-control-label" for="1">Első</label>
				</div>

				<div class="custom-control custom-radio">
					<input type="radio" id="2" name="elso" class="custom-control-input">
					<label class="custom-control-label" for="2">Második</label>
				</div>

				<div class="custom-control custom-radio">
					<input type="radio" id="3" name="elso" class="custom-control-input">
					<label class="custom-control-label" for="3">Harmadik</label>
				</div>

				<div class="custom-control custom-radio">
					<input type="radio" id="4" name="elso" class="custom-control-input">
					<label class="custom-control-label" for="4">Negyedik</label>
				</div>
			</div>

			<!--Második-->
			<div class="my-2">
				<span>2. Melyik asd?</span>

				<div>
					<select id="masodik" class="form-control" multiple="multiple">
						<option value="0">1</option>
						<option value="1">2</option>
						<option value="0">3</option>
					</select>
				</div>
			</div>

			<!--Harmadik-->
			<div class="my-2">
				<span>3. Melyik asd?</span>

				<div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="5">
						<label class="form-check-label" for="5">Első</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="6">
						<label class="form-check-label" for="6">Második</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="7">
						<label class="form-check-label" for="7">Harmadik</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" id="8">
						<label class="form-check-label" for="8">Negyeddik</label>
					</div>
				</div>
			</div>

			<!--Negyedik-->
			<div class="my-2">
				<span>4. Melyik asd?</span>

				<div>
					<input typpe="text" class="form-control" id="negyedik">
				</div>
			</div>

			<!--Ötödik-->
			<div class="my-2">
				<span>5. Mennyi <b>5+6</b>?</span>

				<div>
					<input type="number" class="form-control" id="otodik" value="11">
				</div>
			</div>

			<hr>

			<button type="button" class="btn btn-primary">Ellenőrzés</button>
		</div>
	</body>
</html>
