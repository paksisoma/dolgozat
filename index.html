<!DOCTYPE html>
<html lang="hu">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Hegységek és hegycsúcsok teszt</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	</head>

	<body>
		<div class="container">
			<h1>Hegységek és hegycsúcsok teszt</h1>

			<!--Első-->
			<div class="my-2">
				<span>1. Melyik hegységünknek a legmagasabb pontja a <b>Csóványos</b>?</span>

				<div>
					<input type="radio" id="1" name="elso" value="0">
					<label for="1">Badacsony</label><br>
					<input type="radio" id="2" name="elso" value="1">
					<label for="2">Bakony</label><br>
					<input type="radio" id="3" name="elso" value="0">
					<label for="3">Börzsöny</label><br>
					<input type="radio" id="4" name="elso" value="0">
					<label for="4">Bükk</label><br>
				</div>
			</div>

			<!--Második-->
			<div class="my-2">
				<span>2. Melyik asd?</span>

				<div>
					<select id="masodik" multiple="multiple">
						<option value="0">1</option>
						<option value="1">2</option>
						<option value="0">3</option>
					</select>
				</div>
			</div>

			<!--Harmadik-->
			<div class="my-2">
				<span>3. Melyik asd?</span>

				<div>
					<input type="checkbox" id="5" value="0">
					<label for="5">1</label><br>
					<input type="checkbox" id="6" value="1">
					<label for="6">2</label><br>
					<input type="checkbox" id="7" value="1">
					<label for="7">3</label>
				</div>
			</div>

			<!--Negyedik-->
			<div class="my-2">
				<span>4. Melyik asd?</span>

				<div>
					<input typpe="text" id="negyedik">
				</div>
			</div>

			<!--Ötödik-->
			<div class="my-2">
				<span>5. Mennyi 5+6?</span>

				<div>
					<input type="number" id="otodik" value="11">
				</div>
			</div>

			<hr>

			<button type="button" class="btn btn-primary">Ellenőrzés</button>
		</div>
	</body>
</html>
